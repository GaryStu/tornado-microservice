version: '3'

services:
  listing:
    build:
      context: ./services/listings
    image: python:3.7-alpine
    container_name: listing
    restart: unless-stopped
    ports:
      - 6000:6000
    networks:
      - app-network
  
  user:
    build:
      context: ./services/users
    image: python:3.7-alpine
    container_name: user
    restart: unless-stopped
    ports:
      - 8000:8000
    networks:
      - app-network
  
  public-api:
    build:
      context: ./services/public-api
    image: python:3.7-alpine
    container_name: public-api
    restart: unless-stopped
    ports:
      - 7000:7000
    depends_on:
      - listing
      - user
    networks:
      - app-network

networks:
  app-network:
    driver: bridge